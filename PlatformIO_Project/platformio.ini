;PlatformIO Project Configuration File
;
; üöÄ ESP32 Air Quality Monitor - TI3042
; Build options: build flags, source filter
; Upload options: custom upload port, speed and extra flags
; Library options: dependencies, extra library storages
; Advanced options: extra scripting

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

; ‚ö° Configuraci√≥n de compilaci√≥n
build_flags = 
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DCORE_DEBUG_LEVEL=3
    -DBOARD_HAS_PSRAM
    -DARDUINO_RUNNING_CORE=1
    -DARDUINO_EVENT_RUNNING_CORE=1

; üìö Librer√≠as requeridas
lib_deps = 
    adafruit/Adafruit ADS1X15@^2.4.0
    adafruit/Adafruit SSD1306@^2.5.7
    adafruit/Adafruit GFX Library@^1.11.3
    adafruit/DHT sensor library@^1.4.4
    adafruit/Adafruit Unified Sensor@^1.1.9
    bblanchon/ArduinoJson@^6.21.3

; üì§ Configuraci√≥n de upload
upload_speed = 921600
upload_port = COM3  ; Cambiar seg√∫n tu puerto USB

; üñ•Ô∏è Configuraci√≥n del monitor serie
monitor_speed = 115200
monitor_port = COM3  ; Cambiar seg√∫n tu puerto USB
monitor_filters = 
    esp32_exception_decoder
    time

; üîß Configuraci√≥n avanzada
board_build.partitions = huge_app.csv
board_build.filesystem = spiffs